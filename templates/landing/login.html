{% extends 'base.html'%}
{% load static %}
{% block contents %}
    <div class="container border rounded">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block ">
                                <img src="{% static 'img/dispenda.jpeg' %}" alt="Dispenda Semarang">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div class="d-lg-none shadow" ><img style="width: 100%;border-radius: 10px;" src="{% static 'img/dispenda_kecil.png' %}" alt="Dispenda Semarang"></div>
                                        <p class="h4  mb-4 my-3" style="font-weight: bold;color: black;">SURAT TUGAS DISPENDA</p>
                                    </div>
                                    <form class="user" method="POST" action="/auth/">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="p-2" required  id="notrobot">
                                                <label for="notrobot">Saya Bukan Robot</label>
                                            </div>
                                        </div>
                                        <input value='Login' type="submit" class="btn btn-primary btn-user btn-block"/>
                                    
                                    <hr>
                                    <div class="text-center">

                                    </div>
                                    
                                  </form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

{% endblock %}
